    <p>Este párrafo tiene un trozo en 
        <b>negrita</b>, otro en
        <i>cursiva</i>. También tiene 
        texto <mark>resaltado</mark>.
    </p>
    <br>
    <p>70<sup>2</sup>=4900</p>
    <br>
    <p>El cielo estaba <b>nublado</b>, me recordaba
    que debi hacer caso al <i>aviso de tormenta</i>
    que dieron esta mañana en la televisión.</p>
    <p>Bueno, <del>lo hecho, hecho está</del>,
    <u>ya era tarde para lamentarse</u>.</p>
